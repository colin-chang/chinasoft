<ion-view id="devInfoKnowledge" cache-view="false">
    <ion-header-bar class="bar-calm item-input-inset">
        <button class="button button-calm button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <form ng-submit="search()">
                <input type="search" ng-model="keyword" placeholder="输入关键字搜索">
            </form>
        </label>
        <button class="button button-light button-clear" ng-click="cancel()">取消</button>
    </ion-header-bar>
    <ion-content class="has-header" scroll="false">
        <div id="container"></div>
    </ion-content>
</ion-view>
