<ion-view id="devInfoVideoPlayer" cache-view="false">
    <ion-header-bar class="bar-dark">
        <button class="button button-calm button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
        <h1 class="title">视频预览</h1>
    </ion-header-bar>
    <ion-content class="has-header has-subheader">
        <videogular vg-theme="controller.config.theme">
            <vg-media vg-src="controller.config.sources"
                      vg-tracks="controller.config.tracks">
            </vg-media>
        </videogular>
    </ion-content>
</ion-view>
